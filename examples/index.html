<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Single Datepicker</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../node_modules/bootstrap-datepicker/dist/css/bootstrap-datepicker.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-6 offset-sm-3">
                    <div class="form-group mt-5">
                        <label>Date:</label>
                        <input type="text" class="dpicker text-center form-control sdpicker" id="primero">
                    </div>

                    <div class="form-group mt-5">
                        <label>Date:</label>
                        <input type="text" class="dpicker text-center form-control sdpicker" id="segundo">
                    </div>
            </div>
        </div>
    </div>

    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/moment/min/moment.min.js"></script>
    <script src="../node_modules/bootstrap-datepicker/dist/js/bootstrap-datepicker.min.js"></script>
    <script src="../dist/js/single-datepicker.js"></script>
    <script>
        $(function() {
            $('.dpicker').datepicker({
                format: 'dd/mm/yyyy'
            });

            $('.sdpicker').singleDatepicker();
        });
    </script>
</body>
</html>
